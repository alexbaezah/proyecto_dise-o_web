    <!-- Iniciar sesión-->
    <div class="row d-flex justify-content-center milogin">
        <div class="container-login">
            <div class="row justify-content-center mb-4"> <h1>Iniciar sesión</h1>  </div>
            
                <!-- Correo -->
                <div class="form-group row">
                    <div class="col-xs-12 col-sm-4">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Correo</label>
                    </div>
                    <div class="col-xs-12 col-sm-8">
                        <input id="email" type="email" class="form-control" id="inputEmail3">
                    </div>
                </div>

                <!-- Contraseña -->
                <div class="form-group row">
                    <div class="col-xs-12 col-sm-4">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Contraseña</label>
                    </div>
                    <div class="col-xs-12 col-sm-8">
                        <input id="password" type="password" class="form-control" id="inputPassword3">
                    </div>
                </div>

                <!-- Link crear usuario-->
                <div class="row justify-content-center mb-4">
                    <a href="registrar.html">Si no está registrado haga click aquí</a>
                </div>

                <!-- Botón -->
                <div class="form-group row mb-0 pt-2">
                    <div class="col-8 col-sm-8 d-flex justify-content-end">
                        <button id="btn_acceder" class="btn btn-success">Iniciar sesión</button>
                    </div>
                </div>
                
        </div>
    </div>
